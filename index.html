<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Pick some Pokemons!</title>
</head>
<body>
    <div class="errorMessage hide">
        <div class="errorContainer">
            <button class="closeContainer">X</button>
            <h2 class="errorText"></h2>
        </div>
    </div>
    
    <header>
        <h1>Pick Some Pokemon!</h1>
        <div class="barContainer">
            <div class="searchContainer">
                <input type="text" class="searchBar">
                <button class="searchButton">GO!</button>
            </div>
            <button id="clear">clear</button>
        </div>
    </header>
    <main>
        <section class="pokiContainer">
            <div class="pokeCard" id="cardOne">
                <div class="pokemon empty">
                    Empty
                </div>
            </div>
            <div class="pokeCard" id="cardTwo">
                <div class="pokemon empty">

                </div>
            </div>
            <div class="pokeCard" id="cardThree">

                </div>
            </div>
            <div class="pokeCard" id="cardFour">

                </div>
            </div>
            <div class="pokeCard" id="cardFive">

                    Empty

            </div>
            <div class="pokeCard" id="cardSix">
                <div class="pokemon empty">
                    Empty

            </div>
        </section>
    </main>
</body>
</html>
